<body>
  <div id="treeView"></div>

<script language="javascript">

//Create a YUI instance that uses the treeview gallery module
YUI().use('gallery-treeview', function(Y) {

  //Associate the YAHOO variable with and instance of Dav Glass's
  //Port utility:
  var YAHOO = Y.Port();

  //Instantiate the Tree using standard YUI 2 syntax:
  var tree = new YAHOO.widget.TreeView("treeView");
  var root = tree.getRoot();
  var fooNode = new YAHOO.widget.TextNode("foo",root);
  var barNode = new YAHOO.widget.TextNode("bar",root);
  var bazNode = new YAHOO.widget.TextNode("baz",root);
  tree.popNode(barNode);
  barNode.appendTo(fooNode);
  tree.popNode(bazNode)
  bazNode.appendTo(barNode);
